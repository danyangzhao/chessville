<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessville - Strategy Chess + Farming Game</title>
  <!-- Add Chessboard.js library -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  
  <!-- Add chess.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <!-- Add Socket.io client library with fallback -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // If Socket.IO fails to load from the server, try loading from CDN
    if (typeof io === 'undefined') {
      console.warn('Socket.IO not loaded from server, trying CDN...');
      const script = document.createElement('script');
      script.src = 'https://cdn.socket.io/4.5.4/socket.io.min.js';
      script.integrity = 'sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI';
      script.crossOrigin = 'anonymous';
      document.head.appendChild(script);
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Login Screen */
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    #login-screen {
      height: 300px;
    }
    
    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    
    #login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    #login-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    #login-form button:hover {
      background-color: #45a049;
    }
    
    /* Waiting Screen */
    #waiting-screen {
      height: 300px;
    }
    
    .waiting-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .waiting-text {
      font-size: 18px;
      margin: 20px 0;
    }
    
    .spinner {
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 5px solid #4CAF50;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Game Screen */
    #game-screen {
      padding: 10px;
    }
    
    .game-container {
      width: 100%;
      max-width: 1200px;
    }
    
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    
    .game-status {
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .my-turn {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .opponent-turn {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .room-info {
      display: flex;
      gap: 15px;
    }
    
    .room-info div {
      background-color: #e9ecef;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .main-game-area {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .player-areas {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .player-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    
    .my-farm {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    
    .phase-indicator {
      margin: 10px 0;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
    }
    
    .farming-phase {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .chess-phase {
      background-color: #cce5ff;
      color: #004085;
      border: 1px solid #b8daff;
    }
    
    .farm-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      background-color: #dcedc8;
      border-radius: 5px;
    }
    
    .farm-plot {
      height: 60px;
      border: 1px solid #81c784;
      background-color: #c8e6c9;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    
    .farm-plot.empty {
      background-color: #c8e6c9;
    }
    
    .farm-plot.planted {
      background-color: #aed581;
    }
    
    .farm-plot.ready {
      background-color: #ffeb3b;
    }
    
    .farm-plot.locked {
      background-color: #bdbdbd;
      cursor: not-allowed;
    }
    
    .farm-plot.unlockable {
      background-color: #90caf9;
    }
    
    .plant {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    
    .plant.seedling {
      font-size: 18px;
      transform: scale(0.7);
    }
    
    .plant.growing {
      font-size: 24px;
      transform: scale(0.9);
    }
    
    .plant.mature {
      font-size: 28px;
      transform: scale(1);
    }
    
    .harvest-button, .plant-button, .unlock-plot-button {
      position: absolute;
      bottom: 2px;
      padding: 2px 5px;
      font-size: 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .harvest-button {
      background-color: #4CAF50;
      color: white;
    }
    
    .plant-button {
      background-color: #2196F3;
      color: white;
    }
    
    .unlock-plot-button {
      background-color: #FFC107;
      color: black;
    }
    
    .locked-info {
      font-size: 10px;
      text-align: center;
      color: #666;
    }
    
    .chess-board {
      width: 400px;
      margin: 0 auto;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    
    .action-button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #skip-farming-button {
      background-color: #17a2b8;
      color: white;
    }
    
    #end-turn-button {
      background-color: #dc3545;
      color: white;
    }
    
    /* Game controls */
    .game-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .move-costs-display {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      max-width: 200px;
    }
    
    .move-costs-info h4 {
      margin-top: 0;
    }
    
    .move-costs-info ul {
      padding-left: 20px;
      margin-bottom: 0;
    }
    
    /* Plant selector overlay */
    .plant-selector-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .plant-selector-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .plant-selector-container h3 {
      margin-top: 0;
      text-align: center;
    }
    
    .plant-type-btn {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    
    .plant-type-btn:hover {
      background-color: #e9ecef;
    }
    
    .plant-type-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .plant-type-btn.selected {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    
    .plant-emoji {
      font-size: 24px;
      margin-right: 15px;
    }
    
    .plant-details {
      display: flex;
      flex-direction: column;
    }
    
    .plant-name {
      font-weight: bold;
    }
    
    .cancel-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .cancel-btn:hover {
      background-color: #5a6268;
    }
    
    /* Message notification */
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1100;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #message.visible {
      opacity: 1;
    }
    
    /* Game over banner */
    #game-over-banner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    #game-over-message {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 20px;
    }
    
    #play-again-button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    
    #game-over-banner.victory {
      background-color: rgba(76, 175, 80, 0.8);
    }
    
    #game-over-banner.defeat {
      background-color: rgba(244, 67, 54, 0.8);
    }
    
    #play-again-button:hover {
      background-color: #45a049;
    }
    
    .white-turn {
      background-color: #f0f0f0;
      color: #000;
    }
    
    .black-turn {
      background-color: #333;
      color: #fff;
    }
    
    .active-turn {
      border: 2px solid #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <h1>Chessville</h1>
    <p>A strategic blend of chess and farming</p>
    <form id="login-form">
      <input type="text" id="room-id" placeholder="Enter Room ID (leave empty to create new room)">
      <button type="submit">Join Game</button>
    </form>
  </div>
  
  <!-- Waiting Screen -->
  <div id="waiting-screen" class="screen hidden">
    <div class="waiting-container">
      <h2>Waiting for Opponent</h2>
      <div id="waiting-message" class="waiting-text">Waiting for another player to join...</div>
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Game Screen -->
  <div id="game-screen" class="screen hidden">
    <div class="game-container">
      <div class="game-header">
        <div class="game-status" id="game-status">Waiting for opponent</div>
        <div class="phase-indicator" id="game-phase-indicator">Farming Phase</div>
        <div class="room-info">
          <div>Room: <span id="room-id-display"></span></div>
          <div>Your Color: <span id="player-color"></span></div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="skip-farming-button" class="action-button">Skip Farming</button>
        <button id="end-turn-button" class="action-button" style="display: none;">End Turn</button>
      </div>
      
      <div class="main-game-area">
        <div class="player-areas">
          <!-- Player 1 (White) Farm -->
          <div class="player-area">
            <div class="player-header" id="player1-header">
              <div>White's Farm</div>
              <div>Wheat: <span id="player1-wheat">25</span></div>
            </div>
            <div class="farm-container" id="player1-farm"></div>
          </div>
          
          <!-- Chess Board -->
          <div class="chess-board" id="chess-board"></div>
          
          <!-- Player 2 (Black) Farm -->
          <div class="player-area">
            <div class="player-header" id="player2-header">
              <div>Black's Farm</div>
              <div>Wheat: <span id="player2-wheat">25</span></div>
            </div>
            <div class="farm-container" id="player2-farm"></div>
          </div>
        </div>
        
        <!-- Game controls -->
        <div class="game-controls">
          <div class="move-costs-display" id="move-costs-display">
            <!-- Movement costs will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Plant Selector Overlay -->
  <div id="plant-selector-overlay" class="plant-selector-overlay">
    <!-- Plant selector content will be dynamically generated -->
  </div>
  
  <!-- Game Over Banner -->
  <div id="game-over-banner">
    <div id="game-over-message">You Win!</div>
    <button id="play-again-button">Play Again</button>
  </div>
  
  <!-- Message notification -->
  <div id="message"></div>
  
  <!-- Game modules -->
  <script src="js/modules/game-state.js"></script>
  <script src="js/modules/chess-manager.js"></script>
  <script src="js/modules/farm-manager.js"></script>
  <script src="js/modules/ui-manager.js"></script>
  <script src="js/modules/socket-manager.js"></script>
  <script src="js/client-core.js"></script>
</body>
</html>
